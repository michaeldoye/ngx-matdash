<mat-card class="dashboard-card" fxFlex="100%">
  <mat-card-header>
    <mat-card-title class="card-title">
      <span>{{ cardTitle }}</span>
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>        
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="dashboard-card-content">

    <ngx-charts-bar-vertical
      [view]="data.options.view"
      [results]="data.data"
      [gradient]="data.options.gradient"
      [xAxis]="data.options.showXAxis"
      [yAxis]="data.options.showYAxis"
      [legend]="data.options.showLegend"
      [showXAxisLabel]="data.options.showXAxisLabel"
      [showYAxisLabel]="data.options.showYAxisLabel"
      [xAxisLabel]="data.options.xAxisLabel"
      [yAxisLabel]="data.options.yAxisLabel"
      (select)="onSelect($event)">
    </ngx-charts-bar-vertical>

  </mat-card-content>
</mat-card>

<mat-menu #menu="matMenu" xPosition="before">
  <button mat-menu-item>Expand</button>
  <button mat-menu-item>Remove</button>
</mat-menu>
