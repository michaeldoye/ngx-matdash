<ngx-charts-bar-vertical
  [view]="data.options.view"
  [results]="data.data"
  [gradient]="data.options.gradient"
  [xAxis]="data.options.showXAxis"
  [yAxis]="data.options.showYAxis"
  [legend]="data.options.showLegend"
  [showXAxisLabel]="data.options.showXAxisLabel"
  [showYAxisLabel]="data.options.showYAxisLabel"
  [xAxisLabel]="data.options.xAxisLabel"
  [yAxisLabel]="data.options.yAxisLabel"
  (select)="onSelect($event)">
</ngx-charts-bar-vertical>
