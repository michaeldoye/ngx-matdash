<div class="grid-container">
  <mat-form-field>
    <mat-label>Select an option</mat-label>
    <mat-select
      [(value)]="selectedFileId"
      (selectionChange)="importSheet($event)"
    >
      <mat-option>None</mat-option>
      <mat-option [value]="file.id" *ngFor="let file of files">
        {{ file.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-card [@flyInOut]="true" *ngIf="showRadar">
    <svg id="radar" />
  </mat-card>
</div>

<ng-template #sheetPickerDialog>
  <p>Select a sheet to import from Drive</p>
  <mat-form-field class="dialog-picker">
    <mat-label>Select an option</mat-label>
    <mat-select
      [(value)]="selectedFileId"
      (selectionChange)="importSheet($event)"
    >
      <mat-option>None</mat-option>
      <mat-option [value]="file.id" *ngFor="let file of files">
        {{ file.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-divider></mat-divider>
  <p>
    <small
      >Don't see any Sheets?
      <a href="mailto:mdoye@mobiquityinc.com?subject=Tech Radar" mat-button
        >Request Access</a
      ></small
    >
  </p>
</ng-template>
