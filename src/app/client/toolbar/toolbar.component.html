<mat-toolbar color="primary">
  <button
    [@preventInitial]
    *ngIf="gAuth.isSignedIn"
    class="menu-toggle"
    mat-icon-button
    (click)="sidenav.toggle()"
  >
    <mat-icon [@spinInOut]="'in'" *ngIf="!sidenav.isOpen">menu</mat-icon>
    <mat-icon [@spinInOut]="'in'" *ngIf="sidenav.isOpen">close</mat-icon>
  </button>

  <img class="logo" src="assets/images/Mobiquity-Logo.png"  alt="logo"/>

  <sub><em>{{ appTitle }}</em></sub>

  <span fxFlex></span>

  <button
    mat-icon-button
    matTooltip="More"
    [matMenuTriggerFor]="menu"
    *ngIf="gAuth.isSignedIn"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="login">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
