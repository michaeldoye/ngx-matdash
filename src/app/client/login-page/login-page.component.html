
<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
  <div class="login mat-elevation-z12">
    <mat-toolbar color="primary" class="login-header" fxLayout="row" fxLayoutAlign="center center">
      <mat-icon>input</mat-icon>&nbsp;<h3> Sign In </h3>
    </mat-toolbar>
    <form #form="ngForm" (ngSubmit)="auth.emailLogin(email, password)">
      <div class="login-content" fxLayout="column" fxLayoutAlign="start stretch">
        <mat-form-field>
          <input matInput placeholder="E-Mail" type="text" name="email" required [(ngModel)]="email">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" name="password" required [(ngModel)]="password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <div class="extra-options" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox name="rememberMe" [(ngModel)]="rememberMe" class="remember-me">Remember Me</mat-checkbox>
        </div>
        <button color="primary" mat-raised-button [disabled]="!form.valid">SIGN IN</button>
      </div>
    </form>
  </div>
</div>

<sat-popover #loginPopover verticalAlign="above">
  <div class="dial" fxLayout="column" fxLayoutAlign="center center">
    <button 
      matTooltip="Google Login" 
      matTooltipPosition="left" 
      color="accent" 
      style="margin-bottom: 10px;" 
      (click)="auth.googleLogin()" 
      mat-mini-fab>
        <i class="fab fa-google"></i>
    </button>
    <button 
      matTooltip="Twitter Login" 
      matTooltipPosition="left"
      color="accent" 
      style="margin-bottom: 10px;" 
      (click)="auth.twitterLogin()" 
      mat-mini-fab>
        <i class="fab fa-twitter"></i>
    </button>
    <button 
      matTooltip="Github Login" 
      matTooltipPosition="left"
      color="accent" 
      style="margin-bottom: 10px;" 
      (click)="auth.githubLogin()" 
      mat-mini-fab>
        <i class="fab fa-github"></i>
    </button>
  </div>  
</sat-popover>

<button color="primary" mat-fab class="sign-in-options" [satPopoverAnchorFor]="loginPopover" (click)="loginPopover.toggle()">
  <mat-icon [@spinInOut]="'in'" *ngIf="loginPopover.isOpen()">close</mat-icon>
  <mat-icon [@spinInOut]="'in'" *ngIf="!loginPopover.isOpen()">person_add</mat-icon>
</button>
