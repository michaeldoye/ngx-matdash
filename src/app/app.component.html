<div class="container" [class.light-blue-theme]="!theme.isDarkTheme" [class.dark-theme]="theme.isDarkTheme">
  <mat-toolbar color="primary">
    <button [@preventInitial] *ngIf="auth.user | async" class="menu-toggle" mat-icon-button (click)="sv.toggle()">
      <mat-icon [@spinInOut]="'in'" *ngIf="!sv.isOpen">menu</mat-icon>
      <mat-icon [@spinInOut]="'in'" *ngIf="sv.isOpen">close</mat-icon>
    </button>

    <span>{{title}}</span>

    <span fxFlex></span>
      
    <button mat-icon-button matTooltip="More" [matMenuTriggerFor]="menu" *ngIf="auth.user | async">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">    
      <button mat-menu-item routerLink="login">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
      <button mat-menu-item>
        <mat-slide-toggle 
          [checked]="theme.isDarkTheme"
          color="primary"
          (change)="theme.changeTheme()">
          Night Mode
        </mat-slide-toggle>
      </button>      
    </mat-menu>  
  </mat-toolbar>
  <mat-progress-bar class="loader" *ngIf="loader.isLoading | async" color="accent" mode="indeterminate"></mat-progress-bar>

  <app-sidenav></app-sidenav>    

  <div *ngIf="!network.isOnline" [@fadeInOut] class="offline-notification">
    Offline; Please check your connection.
  </div>  
</div>
